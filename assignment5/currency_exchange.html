<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="stylz.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="front-end-script.js"></script>
	<script src="back-scripts.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1 class="title">Kitty Bank of Meowica</h1>
		<div id="nav">
			<div class="nav-shape" id="exchange-funds" tabindex="1"><p class="nav-word">Exchange Funds</p></div>
			<div class="nav-shape" id="addCtry" tabindex="2"><p class="nav-word">Add A Country</p></div>
			<div class="nav-shape" id="updateCtry" tabindex="3"><p class="nav-word">Update Country</p></div>
		</div>
		<div id="form-container">
			<form id="form1">
				<label for="source"><p class="lbls">Source:</p>
					<select id="select1" >
						<option value="selected">-choose a country-</option>
					</select>
				</label>
				<label for="To:"><p class="lbls">To:</p>
					<select id="select2">
						<option value="selected">-choose a country-</option>
					</select></br></label>
				<label for="Amount"><p class="lbls">Amount:</p><input type="text"></label>
				<button type="button" id="clear-form">Clear</button>
				<button type="button" id="result-form">Result</button>
				<div id="output-wrapper"><p></p></div>
			</form>
			<form id="form2">
				<label for="Country"><p class="lbls">Amount:</p><input type="text"></label>
				<label for="Currency"><p class="lbls">Currency:</p><input type="text"></label>
				<label for="Nation"><p class="lbls">Nation:</p><input type="text"></label>
				<label for="Rate"><p class="lbls">Rate at 1USD:</p><input type="text"></label>
				<label for="Comission"><p class="lbls">Comission:</p><input type="text"></label>
				<button type="button" id="clear-form2">Clear</button>
				<button type="button" id="addCtry">Add Country</button>
			</form>
			<form id="form3">
				<label for="source"><p class="lbls">Source:</p>
					<select id="select3">
						<option value="selected">-choose a country-</option>
					</select></label>
				<label for="Country"><p class="lbls">Amount:</p><input type="text"></label>
				<label for="Currency"><p class="lbls">Currency:</p><input type="text"></label>
				<label for="Nation"><p class="lbls">Nation:</p><input type="text"></label>
				<label for="Rate"><p class="lbls">Rate at 1USD:</p><input type="text"></label>
				<label for="Comission"><p class="lbls">Comission:</p><input type="text"></label>
				<button type="button" id="clear-form3">Clear</button>
				<button type="button" id="saveCtry">Save Country</button>
				<div id="output-wrapper"><p></p></div>
			</form>
		
		<div id="cate"></div>
		<div id="cash"></div>
		</div>
	</div>

	<footer class="footer">
	<h5>Website created by Carlos Gonzalez and Bryce Graves</h5>
	</footer>
</body>
</html>
